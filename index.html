<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Doska</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="header"></div>
	<div class="main">
		<div class="main__header">
			<div class="send">
				<div class="send__name">
					<div class="send__name--style">Новый список</div>
				</div>
				<div class="send__text">
					<input class="send__text--style" id="list-name" type="text">
				</div>
				<div class="send__button">
					<input class="send__button--style" id="btn-create-list" type="submit">
				</div>
			</div>
			<div class="clear">
				<div class="clear__all">
					<input class="clear__all--style" id="clear" type="button" value="Очистить все">
				</div>
				<div class="clear__item">
					<input class="clear__item--style" type="button" value="Очистить выбранное">
				</div>
			</div>
		</div>
		<div class="main__desk" id="desk">
		</div>


	</div>
	<div class="footer"></div>
	<script src="script/script.js"></script>
</body>

</html>
